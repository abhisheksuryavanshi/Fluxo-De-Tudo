{% extends 'forum/base.html' %}

{% block content %}

<script>
	var x;
	var id = {{user.id}};
	function refresh() {
		$.ajax({
			url: '/messager',
			success: function(data) {

				x = JSON.parse(data);
				var htm='';
				for(var i=0; i<x.length; i++){
					if(id == x[i]['fields']['user1']) htm+='<h3>'+x[i]['fields']['user2']+'</h3><p> <i class="fa fa-arrow-right" aria-hidden="true"></i>'+x[i]['fields']['message']+'</p>';
					else  htm+='<h3>'+x[i]['fields']['user2']+'</h3><p> <i class="fa fa-arrow-left" aria-hidden="true"></i> '+x[i]['fields']['message']+'</p>';
				}
				$('.msgclass').html(htm);
			},
			error: function(){
				console.log('Ajax Error');
			}

				//console.log('doing');
			});
	}

	$(function(){
		refresh();
	});
	refresh();
	setInterval("refresh()", 1000);
</script>


<br>

{%if not user.is_authenticated%}
You need to login to use this feature, this is only for members.
{%endif%}

<p class='msgclass' id='msgclass'>
</p>
